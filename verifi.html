<!DOCTYPE html>
<html>
<head>
<title>Verification</title>

<style>
    body {
        margin: 0;
        padding: 0;
        background: #123569;  /* your pink background */
        font-family: Arial, sans-serif;
    }

    /* MAIN BOX */
    .verify-box {
        width: 450px;
        padding: 30px 40px;
        background: #00aaff;
        border-radius: 15px;
        margin: 60px auto;
        text-align: center;
        overflow: hidden;
        position: relative;
    }

    /* ðŸ”¥ INTERACTIVE ANIMATED BORDER */
    .verify-box::before {
        content: "";
        position: absolute;
        top: -50%;
        left: -50%;
        width: 600px;
        height: 600px;
        background: linear-gradient(45deg, #ff0080, #00eaff, #9bff00);
        animation: spinBorder 6s linear infinite;
        border-radius: 50%;
        z-index: -1;
    }

    @keyframes spinBorder {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }

    .verify-box::after {
        content: "";
        position: absolute;
        inset: 3px;
        background: #ffe6ef;
        border-radius: 13px;
        z-index: -1;
    }

    h1 {
        font-weight: bold;
        color: #3a1f2d;
        letter-spacing: 1px;
    }

    img {
        width: 250px;
        margin-top: 10px;
        border-radius: 10px;
    }

    p {
        margin-top: 20px;
        font-weight: bold;
        font-size: 15px;
        color: #3a1f2d;
    }

    input {
        width: 280px;
        padding: 10px;
        border-radius: 6px;
        border: 1px solid #777;
        outline: none;
        background: white;
        margin-top: 8px;
        transition: 0.3s;
    }

    /* GLOW EFFECT WHEN TYPING */
    input:focus {
        border: 2px solid #ff4fa5;
        box-shadow: 0 0 8px #ff4fa5;
    }

    /* BUTTON */
    button {
        margin-top: 25px;
        padding: 10px 25px;
        background: #3a1f2d;
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        transition: 0.3s;
    }

    button:hover {
        background: #ff0080;
        box-shadow: 0 0 10px #ff0080;
    }

</style>
