<!DOCTYPE html>
<html>
<head>
<title>Payment Done</title>

<style>
    body{
        font-family: Arial, sans-serif;
        background: linear-gradient(to bottom, #001a33, #003366);
        text-align: center;
        padding-top: 40px;
        color: #ffffff;
    }

    .done-box{
        width: 420px;
        margin: auto;
        padding: 25px;
        background: rgba(255,255,255,0.12);
        border: 3px solid #00aaff;
        border-radius: 20px;

        /* GLOW INTERACTIVE EFFECT */
        box-shadow: 0 0 15px #00aaff;
        transition: 0.4s;
    }

    .done-box:hover{
        box-shadow: 0 0 25px #66ccff,
                    0 0 45px #00aaff;
        transform: scale(1.02);
    }

    h1{
        margin-bottom: 20px;
        font-size: 30px;
        letter-spacing: 2px;
        font-weight: bold;
    }

    .tick-img{
        width: 220px;
        height: 220px;
        border-radius: 15px;
        padding: 10px;
        background: white;
        border: 3px solid #00aaff;
        transition: 0.3s;
    }

    .tick-img:hover{
        transform: scale(1.05);
        box-shadow: 0 0 20px #00aaff;
    }

    .next-btn{
        margin-top: 25px;
        padding: 10px 25px;
        background:#00aaff;
        color:#ffffff;
        border:none;
        border-radius:8px;
        cursor:pointer;
        font-size:16px;
        transition:0.3s;
    }

    .next-btn:hover{
        background:#33bbff;
        transform: scale(1.08);
    }

</style>
</head>

<body>

<div class="done-box">
    <h1>PAYMENT DONE</h1>

    <img src="E:\tick.jpeg" class="tick-img">

    <br><br>
    <br><a href="file:///E:/thankls.html" ></td></tr><button class="next-btn">NEXT</button>
</div>

</body>
</html>
